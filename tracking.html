<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackZilla</title>
    <link rel="stylesheet" href="./scss/main.css" />
</head>

<body id="tracking">
    <div class="sidebar">
        <div class="sidebar-container">
            <div class="logo-box">
                <img src="./assets/common/company-logo.png" alt="Logo" />
                <h2>
                    <font color="white">Track</font>Zilla
                </h2>

            </div>
            <div class="burger-menu">
                <img src="./assets/icons/burgermenu-icon.png" />
            </div>
            <div class="general-part">
                <h4>GENERAL</h4>
                <div class="general-items">
                    <a href="#"><img src="./assets/icons/sidebar-icons/dashboard.png" />Dashboard</a>
                    <a href="#" class="active"><img src="./assets/icons/sidebar-icons/tracking.png" />Tracking</a>
                    <a href="#"><img src="./assets/icons/sidebar-icons/audience.png" />Audience</a>
                    <a href="#"><img src="./assets/icons/sidebar-icons/calendar.png" />Calendar</a>
                    <a href="#"><img src="./assets/icons/sidebar-icons/analytics.png" />Analytics & <br />Reports</a>

                </div>
            </div>
            <div class="support-part">
                <h4>SUPPORT</h4>
                <div class="support-items">
                    <a href="#"><img src="./assets/icons/sidebar-icons/dashboard.png" />Help</a>
                    <a href="#"><img src="./assets/icons/sidebar-icons/tracking.png" />Settings</a>
                    <a href="#"><img src="./assets/icons/sidebar-icons/audience.png" />Log Out</a>

                </div>
            </div>
        </div>

    </div>
    <header class="tracking-header">
        <div class="navbar">
            <div class="left-side">
                <h1>Tracking</h1>
            </div>
            <div class="right-side">
             <img src="./assets/icons/calendar.png"/>
             <img src="./assets/icons/notification.png"/>
             <img src="./assets/icons/user-avatar.png"/>
            </div>
        </div>
        <div class="top-cards">

        </div>
    </header>
    <section id="traffic-table">
        <div class="table-container">
            <div class="searchbar">

            </div>
            <div class="line-border"></div>
            <div class="tables">

            </div>
        </div>
    </section>
    <section id="footer-section">
        <div class="footer-line"></div>
        <div class="left-footer"></div>
        <div class="right-footer"></div>
        <div class="footer-line"></div>
        <div class="bottom-part"></div>
    </section>
</body>

</html>
